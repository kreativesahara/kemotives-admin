centering a div in the middle of the screen using Tailwind CSS
<!-- This code snippet centers a div in the middle of the screen using Tailwind CSS. It uses flexbox utilities to achieve this. -->
<!-- The outer div takes the full width and height of the screen, and the inner div is styled with padding, background color, rounded corners, and shadow. -->
<div class="w-full h-screen flex items-center justify-center">
    <!-- This is the centered div -->
    <div class="bg-white p-6 rounded-lg shadow-md">
        <!-- your masterpiece -->
        <h1 class="text-2xl font-bold text-center">Centered Content</h1>
        <p class="mt-4 text-center">This div is centered in the middle of the screen.</p>
        <button class="mt-4 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Click Me</button>
        <!-- Add more content here as needed -->
    </div>
</div>
